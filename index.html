<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    <p>Choose your weapon:</p>

    <div class="buttons">
        <button id="rock" class="choice-btn">Rock</button>
        <button id="paper" class="choice-btn">Paper</button>
        <button id="scissors" class="choice-btn">Scissors</button>
    </div>

    <div class="results">
        <p id="result-message">Make your move!</p>
        <p id="score">Human: 0 | Computer: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
